<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VMTAMA Viewer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
<h1>VMTAMA Viewer</h1>
        <!-- Import the component -->
<script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
<!-- Use it like any other HTML element -->
<model-viewer alt="test model" 
src="static/faucet.glb" 
camera-orbit="45deg 55deg 4m"
            environment-image="img/envmap.hdr"
            skybox-image="img/envmap.hdr"
shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>



    </body>
</html>
