<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VMTAMA Viewer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
<h1>VMTAMA Viewer</h1>
<p>Local model</p>
    <!-- Import the component -->
    <script type="importmap">
        {
            "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@^0.154.0/build/three.module.min.js"
            }
        }
    </script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"></script>

<!-- Load a model -->
<model-viewer
    alt="test model" 
    src="static/faucet.glb" 
    camera-orbit="45deg 55deg 4m"
    environment-image="img/envmap.hdr"
    skybox-image="img/envmap.hdr"
    shadow-intensity="1"
    camera-controls touch-action="pan-y"
>
</model-viewer>


<p>VNTANA CDN</p>

<!-- Load a model -->
<model-viewer
    alt="test model" 
    src="https://platform.vntana.com/api/products/317a58cd-9de3-4701-9990-25daa4ce4aef/download/model/?clientUuid=8faeeaa2-3d2b-4502-9f65-c8a220edc5a3&conversionFormat=GLB&blobId=2896a9dc-0b08-4e1b-a361-7df822bbff80.glb" 
    camera-orbit="45deg 55deg 4m"
    environment-image="img/envmap.hdr"
    skybox-image="img/envmap.hdr"
    shadow-intensity="1"
    camera-controls touch-action="pan-y"
>
    <effect-composer>
        <ssao-effect></ssao-effect>
        <smaa-effect></smaa-effect>
        <bloom-effect></bloom-effect>
        <color-grade-effect blend-mode="default"></color-grade-effect>
    </effect-composer>

</model-viewer>


    </body>
</html>
